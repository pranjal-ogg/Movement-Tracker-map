<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="images/logo.svg">
</head>

<body>
    <nav class="navbar">
        <a href="#" class="navbar-brand">
            <img src="images/logo.svg" alt="Vehicle Tracker Logo" class="navbar-logo">
            Vehicle Tracker
        </a>
        <div class="navbar-controls">
            <select class="time-select">
                <option value="today">Today</option>
                <option value="yesterday">Yesterday</option>
                <option value="this_week">This Week</option>
            </select>
            <div class="speed-control">
                <label>Speed: <span>1x</span></label>
                <input type="range" class="speed-slider" min="10" max="200" value="50">
            </div>
            <div class="simulation-buttons">
                <button class="simulation-button start">Start Simulation</button>
                <button class="simulation-button stop">Stop Simulation</button>
                <button class="simulation-button reset">Reset</button>
            </div>
        </div>
    </nav>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
